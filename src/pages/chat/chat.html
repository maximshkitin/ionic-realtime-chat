<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list-messages">
    <div class="message clearfix" *ngFor="let message of previousMessages" [class.status-message]="message.statusMessage">
      <div>
        <div class="date" *ngIf="message.date" [class.text-right]="message.username === username">
          <strong>
            {{ message.date | date: 'shortTime' }}
          </strong>
          
        </div>
        <div class="message-wrapper" [class.item-right]="message.username === username">
          <div *ngIf="!message.statusMessage" class="user" >
            {{ message.username }}
          </div>
          <div class="text" *ngIf="message.statusMessage; else userMessage">
            <strong> {{message.username}} </strong>
            <span> {{ message.message }} </span>
          </div>
          <ng-template #userMessage>
            {{ message.message }}
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <div class="elem"> -->
      <ion-item>
        <ion-input type="text" [(ngModel)]="message" placeholder="Write your message..." ></ion-input>
      </ion-item>
    <!-- </div> -->
    <!-- <div class="elem"> -->
      <ion-buttons end>
        <button ion-button (click)="sendMessage()" >
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    <!-- </div> -->
  </ion-toolbar>
</ion-footer>
